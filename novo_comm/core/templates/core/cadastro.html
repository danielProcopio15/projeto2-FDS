<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'core/css/cadastro.css' %}">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <style>
            .messages {
                list-style: none; padding: 0; margin: 10px 0; text-align: center;
            }
            .messages li {
                padding: 8px 15px; margin-bottom: 5px; border-radius: 4px; font-size: 0.9em; font-weight: bold;
            }
            .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
            .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
            
            
            .password-container {
                position: relative;
                /* Garante que o contêiner de senha tenha a mesma largura dos outros inputs */
                width: 100%; 
                display: flex; /* Garante que os itens internos se alinhem */
            }
            .password-container input {
                width: 100%; 
                margin-bottom: 0 !important; 
            }
            .toggle-password {
                position: absolute;
                right: 10px;
                top: 50%; 
                transform: translateY(-50%);
                cursor: pointer;
                color: #888; 
                z-index: 10;
                padding-left: 5px;
            }

        </style>
        
    </head>
    <body>
        <header><img src="{% static 'core/css/images/jc-logo.png' %}" alt="jcpe-logo"></header>
        
        <div>
            <form class="cadastro-form" method="POST" action="{% url 'cadastro' %}">
                
                {% csrf_token %} 
                
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li class="{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                
                <div style="text-align: center; margin-bottom: 20px;">
                    <i class="fa fa-user-circle" style="font-size: 64px;"></i>
                </div>

                <label for="id_user">Nome de Usuário</label>
                <input type="text" id="id_user" name="username" required value="{{ username_value|default_if_none:'' }}">

                <label for="id_email">Email</label>
                <input type="email" id="id_email" name="email" required value="{{ email_value|default_if_none:'' }}">

                <label for="id_senha">Senha</label>
                <div class="password-container">
                    <input type="password" id="id_senha" name="password" required>
                    <i class="fa fa-eye toggle-password" data-target="id_senha"></i>
                </div>

                <label for="id_confirmar_senha">Confirmar senha</label>
                <div class="password-container">
                    <input type="password" id="id_confirmar_senha" name="repetir_senha" required>
                    <i class="fa fa-eye toggle-password" data-target="id_confirmar_senha"></i>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
        
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const toggleIcons = document.querySelectorAll('.toggle-password');

                toggleIcons.forEach(icon => {
                    icon.addEventListener('click', function() {
                        const targetId = this.getAttribute('data-target');
                        const passwordInput = document.getElementById(targetId);

                        if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                            this.classList.remove('fa-eye');
                            this.classList.add('fa-eye-slash');
                        } else {
                            passwordInput.type = 'password';
                            this.classList.remove('fa-eye-slash');
                            this.classList.add('fa-eye');
                        }
                    });
                });
            });
        </script>
        
        <footer>&copy;Novocomm 2025. Todos direitos reservados.</footer>
    </body>
</html>
