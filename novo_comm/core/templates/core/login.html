{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'core/css/cadastro.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <img src="{% static 'core/css/images/jc-logo.png' %}" alt="jcpe-logo">
    </header>
    
    <div>
        <form class="cadastro-form" method="POST" action="{% url 'login' %}">
            {% csrf_token %} 

            <div style="text-align: center; margin-bottom: 20px;">
                <i class="fa fa-user-circle" style="font-size: 64px;"></i>
                <h2>Acesso à Conta</h2>
            </div>
            
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <label for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required
                value="{{ email_value|default:'' }}" 
            >

            <label for="password">Senha</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                required
            >

            <button type="submit">Entrar</button>
            
            </form>
        
        <p style="text-align: center; margin-top: 15px;">
            Não tem conta? <a href="{% url 'cadastro' %}">Cadastre-se</a> 
        </p>

    </div>
    
    <footer>&copy;Novocomm 2025. Todos direitos reservados.</footer>
</body>
</html>
